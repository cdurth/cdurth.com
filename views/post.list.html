<div class="container">
<section class="post" ng-repeat="post in posts">
    <div class="row">
    <div class="col-lg-12">
    <header class="post-header">
        <h2 class="post-title"><a href="#/post/{{post._id}}">{{post.title}}</a></h2>
        <ul class="list-inline">
            <li><div class="post-meta">Posted on {{post.created | date:'medium'}}</div></li>
            <li><div class="post-meta"><i class="fa fa-thumbs-up"></i> {{post.likes}}</div></li>
            <li>
                <div class="post-meta">
                    <ul class="list-inline">
                        <i class="fa fa-tags"></i> 
                        <li ng-repeat="tag in post.tags">
                            <a class="label tags" href="#/tag/{{tag}}">{{tag}}</a>
                        </li>
                    </ul>
                </div>
            </li>
        </ul>
        <hr>
    </header>
    <div class="post-content">
        <p ng-bind-html="post.content">
            {{post.content}}
        </p>
    </div>
    <div class="post-footer">
        <a href="#/labs/{{post._id}}" class="btn btn-readmore">Read More</a>
    </div>
    </div>
     </div>
</section>
</div>
